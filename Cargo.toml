[package]
authors = ["Derwent McElhinney <derwent.mcelhinney@curtin.edu.au>"]
description = "Common preprocessing tasks for the Murchison Widefield Array Epoch of Reionization pipeline"
edition = "2018"
name = "birli"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.3"
mwalib = {git = "https://github.com/MWATelescope/mwalib"}
# tempfile = "3"
cxx = "1.0.32"
libc = "0.2.86"

[dev-dependencies]
assert_cli = "0.6.1"
rustfmt = "0.10.0"

[build-dependencies]
bindgen = "0.57.0"
cxx-build = "1.0.32"
# pkg-config = "0.3.19"
cc = {version = "1.0.67", features = ["parallel"]}
