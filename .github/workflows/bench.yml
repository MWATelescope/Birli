# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  push:
    tags-ignore:
      - '**'
    pull_request:
    branches:
      - 'main'

name: Benchmarks

jobs:
  test:
    name: Benchmarks
    runs-on: self-hosted
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Copied from https://github.com/jul-sh/oak/blob/64b240a1f573c87f992e43ec7f5919c6004ff8be/.github/workflows/ci.yaml
      - name: Free disk space
        run: |
          df --human-readable
          sudo find /tmp -name '.tmp*' ! -atime 1 -exec rm -rf {} \;
          # sudo swapoff --all
          # sudo rm --force /swapfile
          sudo apt clean
          docker rmi $(docker image ls --all --quiet)
          docker system prune
          # rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "AGENT_TOOLSDIRECTORY: $AGENT_TOOLSDIRECTORY"
          df --human-readable

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo Bench
        run: |
          cargo bench
        env:
          LD_LIBRARY_PATH: /usr/local/lib/
          BIRLI_TEST_DIR: /mnt/data

      - name: install zip
        run: |
          sudo apt-get update \
          && sudo apt-get install -y zip

      - name: Zip benchmark results
        run: zip -r criterion.zip target/criterion/*

      - uses: actions/upload-artifact@v2
        with:
          name: criterion.zip
          path: criterion.zip
