# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

# Do this on every push, but don't double up on tags
on:
  push:
    tags-ignore:
      - '**'
    pull_request:
    branches:
    - '**'

name: Generate Coverage report

jobs:
  coverage:
    runs-on: ubuntu-latest
    container: mwatelescope/birli:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install nightly toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install nightly --component llvm-tools-preview
          rustup default nightly

      - name: Install system and Cargo Packages
        run: |
          apt-get update
          apt-get install -y lcov clang curl zip unzip libssl-dev jq liberfa-dev libcfitsio-dev
          cargo update
          cargo install --force cargo-make cargo-binutils grcov
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Generate test lcov coverage into coverage/ dir
        env:
          LD_LIBRARY_PATH: /usr/local/lib/
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort"
          RUSTDOCFLAGS: "-Cpanic=abort"
          LLVM_PROFILE_FILE: json5format-%m.profraw
        run: |
          mkdir -p coverage
          cargo build
          cargo test
          zip -0 ccov.zip `find . \( -name "birli*.gc*" \) -print`
          grcov ccov.zip -s . -t lcov --llvm --branch \
            --ignore-not-existing --ignore "/*" \
            --excl-br-line "^.*((debug_)?assert(_eq|_ne|_abs_diff_(eq|ne))?!|#\[derive\()" \
            --excl-br-line "^.*(debug|error|info|log|trace|warn)!" \
            -o coverage/coverage.lcov

      - name: Upload reports to codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
